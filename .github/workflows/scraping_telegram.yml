name: scraping_telegram

on:
  schedule:
    - cron: '0 0 * * 2,6' # At 00:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: set timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Switzerland"
          

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
          
      - name: execute py script
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_TOKEN: ${{ secrets.TELEGRAM_STRING_TOKEN }}
          ATLAS_USER: ${{ secrets.ATLAS_USER }}
          ATLAS_TOKEN: ${{ secrets.ATLAS_TOKEN }}
        run: python src/helper/scraping/telegram_tools/scrapeTelegramChannelMessages.py -i data/telegram/queries/DACH.txt
